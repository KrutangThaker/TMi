<!-- index.html code-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wordle - Guess the Song!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header Section -->
    <header class="py-6 text-center border-b border-gray-700">
        <h1 class="text-4xl font-bold text-green-500">Spotify Wordle</h1>
        <p class="text-gray-400 mt-2">Guess the song from the playlist!</p>
    </header>

    <!-- Main Game Container -->
    <main class="container mx-auto px-4 max-w-2xl py-8">
        <!-- Playlist Input Section -->
        <section id="playlist-section" class="mb-8">
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Enter Spotify Playlist URL</h2>
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="playlist-url" 
                        class="flex-1 px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-green-500"
                        placeholder="https://open.spotify.com/playlist/..."
                    >
                    <button 
                        id="start-game" 
                        class="px-6 py-2 bg-green-500 hover:bg-green-600 rounded font-semibold transition-colors"
                    >
                        Start Game
                    </button>
                </div>
            </div>
        </section>

        <!-- Game Section -->
        <section id="game-section" class="hidden">
            <!-- Audio Player -->
            <div class="bg-gray-800 p-6 rounded-lg mb-6">
                <h2 class="text-xl font-semibold mb-4">Listen to the Song Excerpt, and take a guess!</h2>
                <div class="flex justify-center items-center gap-4">
                    <button 
                        id="play-button" 
                        class="p-4 bg-green-500 hover:bg-green-600 rounded-full transition-colors"
                    >
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </button>
                    <div class="flex-1 bg-gray-700 h-2 rounded-full">
                        <div id="progress-bar" class="bg-green-500 h-full rounded-full w-0"></div>
                    </div>
                    <span id="duration" class="text-gray-400 min-w-[60px] text-center">0:00</span>
                </div>
            </div>

            <!-- Guess Input -->
            <div class="bg-gray-800 p-6 rounded-lg mb-6">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="guess-input" 
                        class="flex-1 px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-green-500"
                        placeholder="Enter your guess..."
                    >
                    <button 
                        id="submit-guess" 
                        class="px-6 py-2 bg-green-500 hover:bg-green-600 rounded font-semibold transition-colors"
                    >
                        Guess
                    </button>
                </div>
            </div>

            <!-- Game Status -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Game Status</h2>
                    <span id="attempts" class="text-gray-400">Attempts: 0/6</span>
                </div>
                <div id="previous-guesses" class="space-y-2">
                    <!-- Previous guesses will be inserted here -->
                </div>
            </div>
        </section>

        <!-- Results Modal -->
        <div id="results-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-gray-800 p-8 rounded-lg max-w-md w-full mx-4">
                <h2 id="result-title" class="text-2xl font-bold mb-4 text-center"></h2>
                <p id="result-message" class="text-gray-400 mb-6 text-center"></p>
                <div class="flex justify-center">
                    <button 
                        id="play-again" 
                        class="px-6 py-2 bg-green-500 hover:bg-green-600 rounded font-semibold transition-colors"
                    >
                        Play Again
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 text-center text-gray-500">
        <p>Created by [Krutang Thaker] | Powered by Tanisha's music taste</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/spotify-web-api-js/1.5.2/spotify-web-api.min.js"></script>
    <script src="app.js" type="module"></script>
    <script src="game-ui.js" type="module"></script>
</body>
</html>
